<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Météo</title>

<body>
    
<div class="container">

        <div class="overlay-icone-chargement">
            <img src="/ressources/chargement/circles.svg" alt="logo chargement">
        </div>

    <h1>Application météo</h1>

    <div class="bloc-logo-info">
        <div class="bloc-logo">
            <img src="/ressources/jour/04d.svg" alt="logo du temps qu'il fait" class="logo-meteo">
        </div>

        <div class="bloc-info">
            <p class="temps"></p>
            <p class="temperature"></p>
            <p class="localisation"></p>
        </div>
    </div>
    
    <!-- Faire 7 blocs pour les heures-->
    <div class="heure-bloc-prevision">
        <div class="bloc-h">
            <p class="heure-nom-prevision"></p>
            <p class="heure-prevision-valeur"></p>
        </div>

        <div class="bloc-h">

        </div>

        <div class="bloc-h">

        </div>

        <div class="bloc-h">

        </div>

        <div class="bloc-h">

            <p class="heure-prevision-valeur"></p>
        </div>

        <div class="bloc-h">
            <p class="heure-nom-prevision"></p>
            <p class="heure-prevision-valeur"></p>
        </div>

        <div class="bloc-h">
            <p class="heure-nom-prevision"></p>
            <p class="heure-prevision-valeur"></p>
        </div>
    </div>

     <!-- Faire 7 blocs pour les 7 jours de la semaine-->

     <div class="jour-prevision-bloc">
         <div class="bloc-j">
             <p class="jour-prevision-nom"></p>
             <p class="jour-prevision-temps"></p>
         </div>

         <div class="bloc-j">
            <p class="jour-prevision-nom"></p>
            <p class="jour-prevision-temps"></p>

        <div class="bloc-j">

        </div>
